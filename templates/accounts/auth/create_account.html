{% extends '..//base.html' %}
{% block title %} create account {% endblock title %}

{% block content  %}

	<!-- Main Content -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>Sign Up</h1>
                {% if messages %}
	                  <div class="alert">

	                  	{% for message in messages %}
		                  	<p>{{ message }}</p>
	                  	{% endfor %}       
	                  </div>
                  {% endif %}
                <form method="POST" action="{% url 'account:register' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="password" name="password2" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
                <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

{% endblock content %}
