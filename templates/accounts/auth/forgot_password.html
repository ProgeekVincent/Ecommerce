{% extends '../base.html' %}
{% block title %} forgot password {% endblock title %}

{% block content %}

	<!-- Main Content -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>Change Password</h1>

                {% if messages %}
	                  <div class="alert">

	                  	{% for message in messages %}
		                  	<p>{{ message }}</p>
	                  	{% endfor %}       
	                  </div>
                  {% endif %}
                <form method="POST" action="{{ url }}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" name="password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="password2" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock content %}
