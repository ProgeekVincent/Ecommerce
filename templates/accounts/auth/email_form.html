{% extends '../base.html' %}

{% block title %} email form {% endblock title %}

{% block content %}
	<!-- Main Content -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>Forgot Password</h1>
                <form method="POST" action="{% url 'account:forgot_password' %}">
                	{% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </div>
                </form>
                <p class="mt-3 text-center">Remember your password? <a href="{% url 'account:login' %}">Login</a></p>
            </div>
        </div>
    </div>
{% endblock content %}
