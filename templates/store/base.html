<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <!-- Add Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'store:home' %}">TRIPLED STORE</a>
            <!-- Add a collapsible button for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'store:home' %}">Home</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'store:product_list' %}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cart:cart_detail' %}">Cart</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account:contact' %}">Contact</a>
                    </li>
                    {% if user.is_authenticated %}
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'account:logout' %}">Logout</a>
                      </li>
                    {% else %}
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'account:register' %}">Register</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'account:login' %}">Login</a>
                      </li>
                    {% endif %}
                </ul>
                <!-- <form class="navbar-form ms-auto">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </div>
                    </div>
                </form> -->
            </div>
        </div>
    </nav>

    {% block content %}


    {% endblock content %}

    <!-- Rest of your page content goes here -->

    <!-- Add Bootstrap 5 JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
